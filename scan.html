<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">



            <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >


<a-assets>
                <a-asset-item
                    id="animated-asset14A"
                    src="asset14A-tsunami/assets/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker14A"
                type="pattern"
                preset="custom"
                url="asset14A-tsunami/assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA14A"
            >
                <a-entity
                    id="bowser-model14A"
                    scale="0.02492724537279498 0.02492724537279498 0.02492724537279498"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset14A"
                    class="clickable"
                    gesture-handler
                ></a-entity>
</a-marker>


<a-assets>
                <a-asset-item
                    id="animated-asset15A"
                    src="asset15A-ground-contamination/assets/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker15A"
                type="pattern"
                preset="custom"
                url="asset15A-ground-contamination/assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA15A"
            >
                <a-entity
                    id="bowser-model15A"
                    scale="0.014803284765752477 0.014803284765752477 0.014803284765752477"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset15A"
                    class="clickable"
                    gesture-handler
                ></a-entity>
    </a-marker>





            <a-entity camera></a-entity>   
        </a-scene>
    </body>
</html>
